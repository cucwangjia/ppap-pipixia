<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<p>音乐排行榜</p>


		<table id="news" border="1">
			<tbody></tbody>
		</table>
	
		<script>
	
		 var url = "./songs.json";
		 //.getJSON() 相当于简写的 .ajax()
		 $.getJSON(url, function(data) {
		 			var tbl_body = "";
		 			var odd_even = false;
		 			$.each(data, function() {
		 				var tbl_row = "";
		 				$.each(this, function(k, v) {
		 					tbl_row ="";
                                                        tbl_row += "<td>" + v.cid + "</td>";
		 					tbl_row += "<td>" + v.title + "</td>";
		 					tbl_row += "<td>" + v.time + "</td>";
		 					tbl_row += "<td>" + v.singer + "</td>";
                                                        
		 					tbl_row += "<td> <img height=10 width=10 src=" + v.url + "></td>";
		 					tbl_body += "<tr class=\"" + (odd_even ? "odd" : "even") + "\">" + tbl_row + "</tr>";
		 					odd_even = !odd_even;
		 					console.log(v)
		 				})
		 				
		 			})
		 			$("#news tbody").html(tbl_body);
		 		});
	</script>
</body>
</html>
